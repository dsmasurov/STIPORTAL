{% extends "base_generic.html" %}

{% block content %}
<h1>Все статьи</h1>

      {% for article in article_list %}

        {{ article.title }}

      {% endfor %}

    </ul>
    {% else %}
      <p>На данный момент у вас нет ни одной(.</p>
    {% endif %} 
{% endblock %}
